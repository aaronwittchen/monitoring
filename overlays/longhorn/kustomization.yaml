apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - ../../base
  - grafana-pvc.yaml

patches:
  # Add persistent storage to Prometheus
  - target:
      kind: Prometheus
      name: k8s
    patch: |-
      - op: add
        path: /spec/storage
        value:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
      - op: replace
        path: /spec/retention
        value: 15d
      - op: replace
        path: /spec/replicas
        value: 1

  # Add persistent storage to Alertmanager  
  - target:
      kind: Alertmanager
      name: main
    patch: |-
      - op: add
        path: /spec/storage
        value:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      - op: replace
        path: /spec/replicas
        value: 1

  # Mount PVC for Grafana
  - target:
      kind: Deployment
      name: grafana
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
      - op: replace
        path: /spec/template/spec/containers/0/volumeMounts/0
        value:
          mountPath: /var/lib/grafana
          name: grafana-storage
          readOnly: false

  # Reduce resource requests for homelab
  - target:
      kind: Prometheus
      name: k8s
    patch: |-
      - op: replace
        path: /spec/resources
        value:
          requests:
            cpu: 100m
            memory: 400Mi
          limits:
            cpu: 500m
            memory: 1Gi
