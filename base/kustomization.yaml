apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  # CRDs and Prometheus Operator (must be applied first)
  - setup
  # Main monitoring stack components
  - main
  # Custom HTTPRoutes for Istio Gateway
  - httproutes.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: kube-prometheus
    includeSelectors: false
